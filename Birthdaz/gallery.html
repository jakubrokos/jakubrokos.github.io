<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        header {
            background-color: #333;
            color: #ff4444;
            text-align: center;
            padding: 1em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 16px;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
        }

        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            color: #ff4444;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dark Photo Gallery</h1>
    </header>

    <div class="gallery">
        <!-- Placeholder images -->
        <img src="https://via.placeholder.com/300" alt="Image 1" onclick="openLightbox('https://via.placeholder.com/800')">
        <img src="https://via.placeholder.com/300" alt="Image 2" onclick="openLightbox('https://via.placeholder.com/800')">
        <img src="https://via.placeholder.com/300" alt="Image 3" onclick="openLightbox('https://via.placeholder.com/800')">
        <img src="https://via.placeholder.com/300" alt="Image 4" onclick="openLightbox('https://via.placeholder.com/800')">
        <img src="https://via.placeholder.com/300" alt="Image 5" onclick="openLightbox('https://via.placeholder.com/800')">
        <img src="https://via.placeholder.com/300" alt="Image 6" onclick="openLightbox('https://via.placeholder.com/800')">
        <!-- Add more images as needed -->
    </div>

    <div id="lightbox">
        <span id="close-btn" onclick="closeLightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }
    
        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    
        // Add an event listener to the close button
        document.getElementById('close-btn').addEventListener('click', closeLightbox);
    </script>

</body>
</html>
